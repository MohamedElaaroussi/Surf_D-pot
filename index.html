<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Surfing</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="wrapper">
     <header class="header group">
        <img class="header__logo left" src="images/logo.svg" alt="header logo" width="16" height="44" />
        <nav class="navigation font-primary">
            <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link" href="#">stories</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">events</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">places</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">boards</a></li>
            </ul>
        </nav>
    </header>

    <section class="escape">
        <div class="escape__content">
            <span class="escape__your">your</span>
            <h1 class="escape__title">Beautiful Escape</h1>
            <p class="escape__paragraph">One of the greatest things about the sport of surfing is that you need only three things: your body, a surfboard, and a wave.</p>
        </div>
        <img class="escape__image" src="images/img.jpg" alt="Sea image">

        <div class="slider">
            <img class="slider__left-arrow" src="images/left-arrow.svg" alt="left-arrow">
            <div class="slider__pages">
                <span class="slider__page slider__page--active">1</span>
                /
                <span class="slider__page">5</span>
            </div>
            <img class="slider__left-arrow" src="images/right-arrow.svg" alt="right-arrow">
        </div>

    </section>

</div>
