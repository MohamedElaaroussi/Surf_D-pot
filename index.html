<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Surfing</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="wrapper">
     <header class="header group">
        <img class="header__logo left" src="images/logo.svg" alt="header logo" width="16" height="44" />
        <nav class="navigation font-primary">
            <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link" href="#">stories</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">events</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">places</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">boards</a></li>
            </ul>
        </nav>
    </header>

    <section class="primary-slider">
        <div class="primary-slider__content">
            <span class="primary-slider__subtitle">your</span>
            <h1 class="primary-slider__title">Beautiful Escape</h1>
            <p class="primary-slider__paragraph">One of the greatest things about the sport of surfing is that you need only three things: your body, a surfboard, and a wave.</p>
        </div>
        <img class="primary-slider__image" src="images/img.jpg" alt="Sea image">

        <div class="slider-controls">
            <svg class="slider-controls__left-arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19"><path fill="#ebebeb" d="M.16 9.64l8.95-8.5c.2-.2.55-.2.76 0 .2.2.2.53 0 .73L1.3 10l8.57 8.13c.2.2.2.52 0 .72a.56.56 0 0 1-.76 0l-8.95-8.5a.49.49 0 0 1 0-.71z"/></svg>

            <div class="slider-controls__pages">
                <span class="slider-controls__page slider__page--active">1</span>
                /
                <span class="slider-controls__page">5</span>
            </div>

            <svg class="slider-controls__right-arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19"><path fill="#ebebeb" d="M9.85 9.64L.92 1.14a.55.55 0 0 0-.76 0 .49.49 0 0 0 0 .73L8.71 10 .16 18.13a.5.5 0 0 0 0 .72.55.55 0 0 0 .76 0l8.92-8.5a.49.49 0 0 0 0-.71z"/></svg>
        </div>

    </section>

</div>
</body>
</html>
